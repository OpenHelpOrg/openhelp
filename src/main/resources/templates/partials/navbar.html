<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
    <link rel="stylesheet" href="css/navbar.css">

    <title>NavBar</title>

</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg py-3">
    <a class="navbar-brand" href="/home">OpenHelp</a>

    <div class="collapse navbar-collapse d-flex flex-row" id="navbarSupportedContent">
        <!--        ml-auto vs mr-auto-->
        <ul class="navbar-nav ml-auto">

            <li class="nav-item mx-2">
                <a class="nav-link" href="/users">Partners</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="/events">Events</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="/users/profile">View My Profile</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="/events/create">Create an Event</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="/sign-up">Login/Signup</a>
            </li>
            <li class="nav-item mx-2">
                <form th:action="@{/logout}" th:method="post">
                    <button class="button is-light is-hovered m-r-sm" style="margin-top: 8px">Logout</button>
                </form>
            </li>


            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchfield" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn my-2 my-sm-0" id="searchbutton" type="submit">Search</button>
            </form>
        </ul>
    </div>
</nav>

<!-- FOOTER -->
<footer class="footer fixed-footer mt-auto" th:fragment="footer" style="background-color: white" >
    <div class="navbar-header" >
        <a href="/about">
            <img src="/images/code_icon.png" class="my-1" style="height: 40px; width: 40px;">
        </a>
    </div>
</footer>


</body>
</html>
