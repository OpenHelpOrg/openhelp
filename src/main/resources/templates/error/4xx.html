<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
    <th:block th:insert="partials/head :: head"></th:block>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/notfound.css"/>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav th:insert="partials/navbar :: navbar"></nav>
<div class="container m-auto">
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <div id="notfound">
            <div class="notfound">
                <div class="notfound-404">
                    <h1>Oops!</h1>
                    <h2>404 - This Page can't be found</h2>
                </div>
                <a href="/home">Home</a>
            </div>
        </div>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>
        <h2>Please Login</h2>
        <a href="/login">Home</a>

    </div>
</th:block>
</div>

<div class="footer mt-5 mb-0">
    <nav th:insert="partials/navbar :: footer"></nav>
</div>
</body>
</html>
