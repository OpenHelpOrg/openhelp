<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="/partials/head :: head"></th:block>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <title th:text="${event.getTitle()} + '\'s Enrollment'"></title>
</head>
<body>
<nav th:insert="partials/navbar :: navbar"></nav>

<div th:if="${response == 'yes'}">
    <h1>Thank you</h1>
    <p th:text="'Thank you ' + ${user.getName()} + ', you are now register to volunteer in the event ' + ${event.getTitle()} + '.'"></p>
    <p>If you have any questions, please contact <a th:href="@{'/user/' + ${creator.getId()}}" th:text="${creator.getName()}"></a> at <a th:href="@{'mailto:' + ${creator.getEmail()}}" th:text="${creator.getEmail()}"></a>.</p>
</div>

<div th:if="${response == 'no'}">
    <h1>We Apologize</h1>
    <p>Looks like the event has reached its maximum amount of volunteers.</p>
    <p>For more questions about this contact the event creator <a th:href="@{'/user/' + ${creator.getId()}}" th:text="${creator.getName()}"></a> at <a th:href="@{'mailto:' + ${creator.getEmail()}}" th:text="${creator.getEmail()}"></a>.</p>
</div>

</body>
</html>
