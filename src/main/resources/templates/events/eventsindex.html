<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="mapbox" th:content="${mapbox}">
    <th:block th:insert="partials/head :: head"></th:block>
    <!--    <link rel="stylesheet" href="css/navbar.css">-->
    <!--    <link rel="stylesheet" href="css/home.css">-->
    <link rel="stylesheet" href="css/main.css">

    <link href='../core/main.css' rel='stylesheet'/>
    <link href='../daygrid/main.css' rel='stylesheet'/>
    <link href="../bootstrap/main.css" rel="stylesheet"/>
    <link href='../timegrid/main.css' rel='stylesheet'/>
    <link href='../list/main.css' rel='stylesheet'/>
    <script src='../core/main.js'></script>
    <script src='../daygrid/main.js'></script>
    <script src='../bootstrap/main.js'></script>
    <script src='../timegrid/main.js'></script>
    <script src='../list/main.js'></script>

    <title>Event Index</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <style>

        #calendarShow {
            background-color: white;
            position: relative;
        }

        .mapEvents{
            width: 80vw;
        }

        #calendar{
            height: calc(100vh - 25%);
        }
        .fc-header-toolbar {
            color: white;
        }

        .fc-content {
            color: white;
        }

        .fc-content:hover {
            background-color: #ea6725;
            cursor: pointer;
        }

        .fc-today-button:disabled{
            display: none;
        }

        h5 {
            color: #ea6725;
        }

        a {
            text-decoration: none !important;
            color: black;
        }

        .card:hover {
            border: 1px solid #ea6725;
            box-shadow: 0 15px 6px -8px #ea6725;
        }

        .card-body {
            font-size: 20px;
        }

        .btn {
            font-size: 15px;
        }

        .ribbon {
            position: absolute;
            right: -5px;
            top: -5px;
            z-index: 1;
            overflow: hidden;
            width: 75px;
            height: 75px;
            text-align: right;
        }

        .ribbon span {
            font-size: 10px;
            font-weight: bold;
            color: #FFF;
            text-transform: uppercase;
            text-align: center;
            line-height: 20px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            width: 100px;
            display: block;
            background: #79A70A;
            background: linear-gradient(#9BC90D 0%, #79A70A 100%);
            box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
            position: absolute;
            top: 19px;
            right: -21px;
        }

        .ribbon span::before {
            content: "";
            position: absolute;
            left: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid #79A70A;
            border-right: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #79A70A;
        }

        .ribbon span::after {
            content: "";
            position: absolute;
            right: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid transparent;
            border-right: 3px solid #79A70A;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #79A70A;
        }

        .eventcard {
            position: relative;
        }

        .panelText a{
            color: white !important;
        }

        .panelText a.active{
            color: black !important;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #79A70A; /* Light Green */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            left: 50%;
            margin-left: -60px;
            top: 50%;
            margin-top: -60px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<nav th:insert="partials/navbar :: navbar"></nav>

<div class="container">

    <h1 class="text-center header">All Upcoming Events</h1>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item panelText">
            <a class="nav-link active" id="events-tab" data-toggle="tab" href="#events" role="tab" aria-controls="events"
               aria-selected="true">Events</a>
        </li>
        <li class="nav-item panelText">
            <a class="nav-link" id="map-tab" data-toggle="tab" href="#map" role="tab" aria-controls="map"
               aria-selected="false">Map</a>
        </li>
        <li class="nav-item panelText">
            <a class="nav-link" id="calendar-tab" data-toggle="tab" href="#calendar" role="tab" aria-controls="calendar"
               aria-selected="false">Calendar</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!--Events Tab Content-->
        <div class="tab-pane active" id="events" role="tabpanel" aria-labelledby="events-tab">
            <!-- Displays all upcoming events in card form -->
            <!--            =================================-->
            <div class="col-12">
                <div class="d-flex flex-wrap justify-content-around">
                    <div th:each="event : ${events}">
                        <a th:href="@{'/events/singleevent/'+${event.id}}">

                            <div class="card hovercard m-2" style="width: 40rem;">
                                <div sec:authorize="isAuthenticated()">
                        <span th:each="user : ${event.getUserEvents()}">
                            <span th:if="${!user.isIs_creator()}">
                                <span th:if="${user.getUser().getId() == #authentication.principal.id}">
<!--                                    <div class="card-header bg-info">Enrolled</div>-->
                                    <div class="ribbon"><span>Enrolled</span></div>
                                </span>
                            </span>
                        </span>
                                </div>
                                <img th:src="@{${event.getImages()}}" class="card-img-top cardImage">
                                <div class="card-body cardbodySize">
                                    <h1 class="card-title" th:text="${event.title}"></h1>
                                    <h2>Location:
                                    <span class="card-text" th:text="${event.location}"></span>
                                    </h2>
                                    <h2>Address:
                                    <span class="card-text" th:text="${event.address}"></span>
                                    </h2>
                                    <h2>Date / Time :
                                    <span class="card-text thisDateTime" th:text="${event.date_time}"></span>
                                    </h2>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <!--Map Tab Content-->
        <div class="tab-pane" id="map" role="tabpanel" aria-labelledby="map-tab">
            <!-- display the events in the map-->
            <div id="mapShow" class="mapEvents">
                <div class="loader"></div>
            </div>
        </div>
        <!--Calendar Tab Content-->
        <div class="tab-pane" id="calendar" role="tabpanel" aria-labelledby="calendar-tab">
            <!-- display events in a calendar-->
            <div id="calendarShow"></div>
        </div>
    </div>
</div>

<div class="footer mt-5 mb-0">
    <nav th:insert="partials/navbar :: footer"></nav>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="/js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    convertDateTime();
    var token = document.querySelector('meta').content;

    //display mapbox
    mapboxgl.accessToken = token;
    var map = new mapboxgl.Map({
        container: 'mapShow',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-98.4916, 29.4252],
        zoom: 9
    });

    //adding events to map
    var requestMap = $.ajax({'url': '/event/events.json'});
    requestMap.done(function (events) {
        events.forEach(function (event) {
            geocode(event.address, token).then(function (result) {
                var popupHTML = "<div class='card'><div class='card-header'>" + event.title + "</div><ul class='list-group list-group-flush'><li class='list-group-item'>" + event.location + "</li><li class='list-group-item'><a href='/events/singleevent/"+ event.id +"'>View More</a></li></ul></div>";

                var popup = new mapboxgl.Popup()
                    .setHTML(popupHTML);

                var marker = new mapboxgl.Marker()
                    .setLngLat(result)
                    .addTo(map)
                    .setPopup(popup);

            });
        });
    }).always(function () {
        setTimeout(function () {
            map.style.width = '100%';
            map.style.height = '100%';
            map.resize();
            $('.loader').css('display', 'none');
        }, 2000);
    });

    //creating the calendar and populated with events
    var request = $.ajax({'url': '/event/events.json'});
    request.done(function (events) {
        var calEvents = [];
        events.forEach(function (event) {

            calEvents.push({
                id: event.id,
                title: event.title,
                start: event.date_time,
                url: 'http://myopenhelp.com/events/singleevent/' + event.id

            });


        });//end of each
        var calendarEl = document.getElementById('calendarShow');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['dayGrid', 'timeGrid', 'list', 'bootstrap'],
            timeZone: 'UTC',
            themeSystem: 'bootstrap',
            defaultView: 'dayGridMonth',
            height: 500,
            contentHeight: 500,
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
            },
            eventLimit: true, // allow "more" link when too many events
            events: calEvents,
            editable: true,
            eventClick: function (info) {
                info.jsEvent.preventDefault(); // don't let the browser navigate

                if (info.event.url) {
                    window.location.href = info.event.url;
                }
            }
        });

        calendar.render();


    });//end of done

    //    DATE CONVERSION LOGIC
    function convertDateTime() {
        $(".thisDateTime").each(function () {
            var unformattedDate = $(this).text();
            // console.log(unformattedDate);
            var formattedDate = moment(unformattedDate).format('MMMM Do YYYY, h:mm a');
            $(this).text(formattedDate);
            // console.log(formattedDate);
        });
    }

    function isEmpty(str){
        return !str || str.length === 0 || !str.trim();
    }

    //checks if a user is logged in
    var requestUser = $.ajax({'url': '/user/loginUser.json'});
    requestUser.done(function (user) {
        if(!isEmpty(user.address)){
            geocode(user.address, token).then(function (result) {
                map.setCenter(result);
                map.fitBounds(result);
            });
        }
    }).fail(function (jqXhr, status, error) {
        console.log("Response status: " + status);
        console.log("Error object: " + error);
    });
</script>



</body>
</html>
