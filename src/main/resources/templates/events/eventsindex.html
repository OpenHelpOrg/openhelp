        .ribbon {

            overflow: hidden;
            width: 75px;
            height: 75px;
            text-align: right;
        }

        .ribbon span {
            font-size: 10px;
            font-weight: bold;
            color: #FFF;
            text-transform: uppercase;
            text-align: center;
            line-height: 20px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            width: 100px;
            display: block;
            background: #79A70A;
            background: linear-gradient(#9BC90D 0%, #79A70A 100%);
            box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
            position: absolute;
            top: 19px;
            right: -21px;
        }

        .ribbon span::before {
            content: "";
            position: absolute;
            left: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid #79A70A;
            border-right: 3px solid transparent;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #79A70A;
        }

        .ribbon span::after {
            content: "";
            position: absolute;
            right: 0px;
            top: 100%;
            z-index: -1;
            border-left: 3px solid transparent;
            border-right: 3px solid #79A70A;
            border-bottom: 3px solid transparent;
            border-top: 3px solid #79A70A;

<!-- Custom JS -->
<script>
    convertDateTime();
    var token = document.querySelector('meta').content;

    mapboxgl.accessToken = token;
    var map = new mapboxgl.Map({
        container: 'mapShow',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-98.4916, 29.4252],
        zoom: 15
    });

    var request = $.ajax({'url': '/event/events.json'});
    request.done(function (events) {
        events.forEach(function (event) {
            geocode(event.address, token).then(function (result) {
                var popupHTML = "<div class='card'><div class='card-header'>" + event.title + "</div><ul class='list-group list-group-flush'><li class='list-group-item'>" + event.location + "</li><li class='list-group-item'><a href='/events/singleevent/"+ event.id +"'>View More</a></li></ul></div>";

                var popup = new mapboxgl.Popup()
                    .setHTML(popupHTML);

                var marker = new mapboxgl.Marker()
                    .setLngLat(result)
                    .addTo(map)
                    .setPopup(popup);

            });
        });
    });

    $(document).ready(function () {
        var request = $.ajax({'url': '/event/events.json'});
        request.done(function (events) {
            var calEvents = [];
            events.forEach(function (event) {

                calEvents.push({
                    id: event.id,
                    title: event.title,
                    start: event.date_time,
                    url: 'http://localhost:8080/events/singleevent/' + event.id

                });


            });//end of each
            var calendarEl = document.getElementById('calendarShow');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['dayGrid', 'timeGrid', 'list', 'bootstrap'],
                timeZone: 'UTC',
                themeSystem: 'bootstrap',
                defaultView: 'dayGridMonth',
                height: 'parent',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                eventLimit: true, // allow "more" link when too many events
                events: calEvents,
                editable: true,
                eventClick: function (info) {
                    info.jsEvent.preventDefault(); // don't let the browser navigate

                    if (info.event.url) {
                        window.location.href = info.event.url;
                    }
                },
                eventRender: function (ev, element) {
                    var ids = [];
                    $.ajax({'url' : '/events/userevents.json'}).done(function (userEvents) {
                        userEvents.forEach(function (eventJSON) {
                            ids.push(eventJSON.id);
                        });
                    });

                    ids.forEach(function (idJSON) {
                        if(ev.event.id === idJSON){
                            $(element).css('background-color', 'yellow');
                        }
                    });
                }
            });

            calendar.render();


        });//end of done
    });

    $.ajax({'url' : '/events/userevents.json'}).done(function (userEvents) {
        var events = document.getElementsByClassName('fc-title');

        userEvents.forEach(function (eventJSON) {
            for(var i = 0; i < events.length; i++){
                console.log(events[i].value);
                // console.log(eventJSON.title);

                if(events[i].value === eventJSON.title){
                    events[i].style['background-color'] = 'yellow';
                }
            }


        });
    });

    var requestUser = $.ajax({'url': '/user/loginUser.json'});
    requestUser.done(function (user) {
        if(!isEmpty(user.address)){
            geocode(user.address, token).then(function (result) {
                map.setCenter(result);
            });
        }
    }).fail(function (jqXhr, status, error) {
        console.log("Response status: " + status);
        console.log("Error object: " + error);
    });

    //    DATE CONVERSION LOGIC
    function convertDateTime() {
        $(".thisDateTime").each(function () {
            var unformattedDate = $(this).text();
            // console.log(unformattedDate);
            var formattedDate = moment(unformattedDate).format('MMMM Do YYYY, h:mm a');
            $(this).text(formattedDate);
            // console.log(formattedDate);
        });
    }

    function isEmpty(str){
        return !str || str.length === 0 || !str.trim();
    }
</script>
