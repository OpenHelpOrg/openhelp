<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
    <title>Create</title>
    <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../css/checkbox.css">


</head>
<body>
<nav th:insert="partials/navbar :: navbar"></nav>
<!--<header class="jumbotron">-->
<!--    <h1 class="text-center display-1">Create Event: <span th:text="${email}">holder</span></h1>-->
<!--</header>-->
<div class="container">
    <h1 class="text-center header">Create Event</h1>

    <div class="forms-section createeventform container">
        <form class="forms mx-auto" th:action="@{/events/create}" th:method="post" th:object="${event}">
            <fieldset>
                <legend class="section-title">Enter your event details below</legend>
                <!--                event title-->
                <div class="input-block">
                    <label for="title">Title</label>
                    <input th:placeholder="Title" id="title" th:maxlength="25" type="text" th:field="*{title}" required>
                </div>
                <!--                event address-->
                <div class="input-block">
                    <label for="address">Address</label>
                    <input th:placeholder="Address" id="address" th:maxlength="50" type="text" th:field="*{address}" required>
                </div>
                <!--                event location-->
                <div class="input-block">
                    <label for="location">Location</label><br>
                    <input th:placeholder="Location" id="location" th:maxlength="50" th:field="*{location}" required>
                </div>
                <div class="input-block">
                    <label for="date">Date</label>
                    <input id="date" type="datetime-local" th:field="*{date_time}" value="2020-02-12T09:30"
                           min="2020-01-01T00:00"/>
                </div>
                <!--                max volunteers-->
                <div class="input-block">
                    <label for="volume">Max people - </label>
                    <label id="volumeOutput" class="ml-3"></label>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="volume" th:field="*{vol_limit}" required th:disabled="${isDisabled}">
                    </div>
<!--                    <input th:placeholder="max" id="volume" type="text" th:field="*{vol_limit}" required>-->
                </div>
                <!--                image-->
                <div class="input-block">
                    <button class="button btn-doEdit mt-1 mr-2" type="button" id="picker">Change Image</button>
                    <input type="text" name="image" id="fileupload" th:placeholder="image" th:field="*{images}">
                    <!--                <button class="button btn-doUpload mt-1" type="submit">Submit Image</button>-->
                </div>
                <!--            <div class="input-block">-->
                <!--                <label for="image">Image URL</label>-->
                <!--                <input th:placeholder="image" id="image" type="text" name="image" th:field="*{images}">-->
                <!--            </div>-->
                <!--                event summary-->
                <div class="input-block">
                    <label for="summary">Summary</label><br>
                    <textarea placeholder="Tell us a little about your event!" id="summary" th:maxlength="250" th:field="*{summary}"
                              required></textarea>
                    <span id="remaining1"></span>
                </div>
                <!--                event notes-->
                <div class="input-block">
                    <label for="notes">Notes</label><br>
                    <textarea
                            placeholder="Is there anything that visitors or volunteers know? Rain or shine, bring comfy shoes, etc..."
                            id="notes" type="textarea" th:maxlength="250" th:field="*{notes}"
                            required></textarea>
                    <span id="remaining"></span>
                </div>



                <!--            &lt;!&ndash;                event details&ndash;&gt;-->
                <!--            <div class="input-block">-->
                <!--                <label for="details">Details</label><br>-->
<!--                                <textarea placeholder="details? " id="details" type="textarea" th:field="*{details}"-->
                <!--                          required></textarea>-->
                <!--            </div>-->
                <!-- categories -->
                <div class="checkboxUL">
<!--                    <div class="input-block" id="checkbox">-->
                        <div class="cat-checkbox" th:each="category : ${categories}">
                            <input class="cat-checkbox" name="categories" type="checkbox" th:value="${category.getId()}"
                                       th:text="${category.getName()}">
                        </div>
<!--                    </div>-->
                </div>

                <div class="d-flex m-auto p-1">
                    <button type="submit" class="btn-doEdit p-2">Continue</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<nav th:insert="partials/navbar :: footer"></nav>


<script>
    $('#editInfoModal').on('shown.bs.modal', function () {
        $('#modalButton').trigger('focus')
    });

    document.getElementById('picker').addEventListener('click', function (e) {
        e.preventDefault();
        picker.open();
    });

    // Set up the picker
    const client = filestack.init("AChLkyrSmK6VdYPhk8lw9z");

    //set up picker options
    const options = {
        onUploadDone: updateForm,
        maxSize: 10 * 500 * 500,
        accept: 'image/*',
        uploadInBackground: false,
    };
    const picker = client.picker(options);

    // Get references to the DOM elements

    const form = document.getElementById('pick-form');
    const fileInput = document.getElementById('fileupload');
    // const btn = document.getElementById('picker');
    const nameBox = document.getElementById('nameBox');
    const urlBox = document.getElementById('urlBox');


    // Helper to overwrite the field input value

    function updateForm(result) {
        const fileData = result.filesUploaded[0];
        fileInput.value = fileData.url;

        // Some ugly DOM code to show some data.
        const name = document.createTextNode('Selected: ' + fileData.filename);
        const url = document.createElement('a');
        url.href = fileData.url;
        url.appendChild(document.createTextNode(fileData.url));
        nameBox.appendChild(name);
        // urlBox.appendChild(document.createTextNode('Uploaded to: '));
        // urlBox.appendChild(url);
        $('#fileupload').attr('value', url);

    }

    var slider = document.getElementById("volume");
    var output = document.getElementById("volumeOutput");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
        output.innerHTML = this.value;
    };

    $('#notes').keypress(function(){

        if(this.value.length > 250){
            return false;
        }
        $("#remaining").html("Remaining characters : " +(250 - this.value.length));
    });

    $('#summary').keypress(function(){

        if(this.value.length > 250){
            return false;
        }
        $("#remaining1").html("Remaining characters : " +(250 - this.value.length));
    });

</script>
</body>


</html>
