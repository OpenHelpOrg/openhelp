<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="partials/head :: head"></th:block>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="/css/openhelp.css">
</head>
<body>
<nav th:insert="partials/navbar :: navbar"></nav>

<h1 class="text-center">Event Delete</h1>


<div class="container">
    <div class="row">
        <h1 class="text-center"> Are you sure you want to delete event?</h1>
        <form th:action="@{'/events/delete/'+ ${id}}" method="post">
            <a th:href="@{'events/singleevent/'+ ${id}}" class="">
                Go Back</a>
            <button type="submit" class="">
                Yes
            </button>
        </form>
    </div>
</div>

</body>
</html>
